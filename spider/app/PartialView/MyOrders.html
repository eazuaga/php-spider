<div id="MyOrders">
    <!--<h1 data-bind="text:Traducir('MyOrders')">MY ORDERS</h1>-->
    <table data-bind="visible: MyOrders().length > 0" class="data-table">
        <thead class="cf">
        <tr>
            <th data-bind="text:Traducir('quantity')"></th>
            <th data-bind="text:Traducir('ID')"></th>
            <th data-bind="text:Traducir('Date')"></th>
            <th data-bind="text:'Subtotal'"></th>

            <!--<th data-bind="text:Traducir('unit')"></th>-->
        </tr>
        </thead>
        <tbody data-bind="foreach: MyOrders">
        <tr>
            <td data-bind="text:quantity"></td>
            <td data-bind="text:codePart"></td>
            <td data-bind="text:date"></td>
            <td data-bind="text:' $ '+ subtotal"></td>

            <!--<td data-bind="text:unit">
                this.idOrder = data.idOrder;
                this.quantity = data.quantity;
                this.subtotal = data.subtotal;
                this.namePart = data.namePart;
            </td>-->
        </tr>
        </tbody>
    </table>
    <div data-bind="visible: MyOrders().length == 0">
        <p data-bind="text:Traducir('OderNotAvaiable')" style="text-align: center;"></p>
    </div>
</div>
<script src="ViewModels/MyAccount/MyOrders.js"></script>
